# Apito Analytics Plugin Configuration
plugin:
  id: "hc-analytics-plugin"
  language: "go"
  title: "Apito Analytics & Metrics Plugin"
  icon: "https://raw.githubusercontent.com/apito-io/hc-analytics-plugin/main/logo.png"
  description: "Google Analytics, custom events, and metrics"
  type: "project"
  role: ""
  enable: true
  debug: false
  version: "1.0.0"
  author: "Apito"
  repository_url: "https://github.com/apito-io/hc-analytics-plugin"
  branch: "main"
  graphql_schema_config:
    queries: []
    mutations: []
  rest_api_config: []
  binary_path: "hc-analytics-plugin"
  handshake_config:
    protocol_version: 1
    magic_cookie_key: "APITO_PLUGIN"
    magic_cookie_value: "apito_plugin_magic_cookie_v1"
  env_vars:
    - key: "GA_MEASUREMENT_ID"
      value: ""
